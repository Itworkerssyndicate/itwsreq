<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المنظومة</title>
    <link rel="stylesheet" href="style.css">
    <script>if(!sessionStorage.getItem("isAdmin")) window.location.href="index.html";</script>
</head>
<body class="admin-layout">
    <aside class="sidebar">
        <h3 style="color:var(--primary); margin-bottom:20px;">لوحة التحكم</h3>
        <button class="side-item active" onclick="loadView('all', this)">كل الطلبات</button>
        <button class="side-item" onclick="loadView('شكوى', this)">الشكاوى</button>
        <button class="side-item" onclick="loadView('اقتراح', this)">المقترحات</button>
        <button class="side-item" onclick="showSettings()">الإعدادات</button>
        <button class="svc-btn" style="margin-top:auto; background:#ff4757;" onclick="sessionStorage.clear(); location.href='index.html'">خروج</button>
    </aside>

    <main class="admin-main">
        <h2 id="view-title">السجلات الشاملة</h2>
        <div class="table-card">
            <table>
                <thead><tr><th>التاريخ</th><th>الكود</th><th>الاسم</th><th>النوع</th><th>الحالة</th><th>إجراء</th></tr></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
