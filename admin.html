<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نقابة المهندسين</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding: 0; display: flex; background: #0b1120; }
        .settings-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .settings-btn {
            background: var(--primary);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,210,255,0.5);
        }
        .settings-menu {
            position: absolute;
            top: 60px;
            left: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            display: none;
        }
        .settings-menu.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="settings-panel">
        <button class="settings-btn" onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-menu" id="settings-menu">
            <h4 style="margin-bottom: 15px;">إعدادات البرنامج</h4>
            <div class="input-group" style="margin-bottom: 10px;">
                <label>رابط الشعار (URL)</label>
                <input type="url" id="logo-url" placeholder="https://example.com/logo.png">
            </div>
            <button class="btn-nav" onclick="updateLogo()" style="width:100%;">
                <i class="fas fa-save"></i> حفظ التغييرات
            </button>
        </div>
    </div>

    <aside style="width:280px; background:#161f32; padding:20px; height:100vh; border-left:1px solid var(--border);">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://via.placeholder.com/100x100?text=Logo" alt="شعار النقابة" id="admin-logo" style="width:100px; height:100px; border-radius:50%; margin-bottom:10px;">
            <h2 style="color:var(--primary);">لوحة التحكم</h2>
        </div>
        
        <button class="btn-nav" style="width:100%; margin-bottom:10px;" onclick="loadData('all')">
            <i class="fas fa-list"></i> كل الطلبات
        </button>
        <button class="btn-nav" style="width:100%; margin-bottom:10px;" onclick="loadData('شكوى')">
            <i class="fas fa-exclamation-triangle"></i> سجل الشكاوى
        </button>
        <button class="btn-nav" style="width:100%; margin-bottom:10px;" onclick="loadData('اقتراح')">
            <i class="fas fa-lightbulb"></i> سجل المقترحات
        </button>
        
        <button class="btn-main" style="background:#ff4757; margin-top:50px;" onclick="location.href='index.html'">
            <i class="fas fa-sign-out-alt"></i> خروج آمن
        </button>
    </aside>

    <main style="flex:1; padding:30px; overflow-y:auto;">
        <header style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h1><i class="fas fa-database"></i> سجل البيانات الشامل</h1>
            <button class="btn-nav" onclick="window.print()">
                <i class="fas fa-print"></i> تصدير للطباعة
            </button>
        </header>

        <div class="admin-table-container">
            <table>
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الكود</th>
                        <th>صاحب الطلب</th>
                        <th>المحافظة</th>
                        <th>النوع</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="admin-tbody">
                    <tr>
                        <td colspan="7" style="text-align:center; padding:50px;">
                            <i class="fas fa-spinner fa-spin" style="font-size:30px;"></i>
                            <p>جاري تحميل البيانات...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- نافذة إدارة الطلب -->
    <div id="request-modal" class="modal" style="display:none;">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content-area"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
