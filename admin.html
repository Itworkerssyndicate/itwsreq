<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم الذكية | الإدارة العليا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --bg: #050b18; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Cairo'; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Side Navigation */
        .sidebar { width: 250px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-left: 1px solid rgba(255,255,255,0.1); padding: 20px; position: fixed; height: 100%; }
        .main-content { margin-right: 270px; padding: 30px; flex: 1; }

        .nav-item { padding: 15px; margin-bottom: 10px; border-radius: 12px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .nav-item:hover, .nav-item.active { background: var(--glass); color: var(--primary); border-right: 4px solid var(--primary); }

        .stat-card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { padding: 15px; color: var(--primary); text-align: center; font-size: 0.9rem; }
        td { background: rgba(255,255,255,0.02); padding: 15px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05); }
        td:first-child { border-radius: 0 15px 15px 0; border-right: 1px solid rgba(255,255,255,0.05); }
        td:last-child { border-radius: 15px 0 0 15px; border-left: 1px solid rgba(255,255,255,0.05); }

        .btn-action { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-family: 'Cairo'; transition: 0.2s; }
        .btn-track { background: var(--primary); color: #000; font-weight: bold; }
        .btn-delete { background: rgba(239, 68, 68, 0.2); color: #ef4444; margin-right: 5px; }

        /* Modal Tracking Style */
        .tracking-timeline { position: relative; padding: 20px 0; }
        .track-item { border-right: 2px solid var(--primary); padding-right: 25px; margin-bottom: 20px; position: relative; }
        .track-item::after { content: ''; position: absolute; right: -7px; top: 0; width: 12px; height: 12px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

        #settings-view input { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="text-align: center; margin-bottom: 30px;">
        <img id="admin-logo" src="" style="width: 60px; filter: drop-shadow(0 0 10px var(--primary));">
        <h4 style="margin: 10px 0; font-size: 0.9rem;">نظام الإدارة الذكي</h4>
        <span id="role-badge" style="font-size: 0.7rem; background: var(--primary); color: #000; padding: 2px 8px; border-radius: 10px;"></span>
    </div>
    <div class="nav-item active" onclick="showTab('complaint', this)"><i class="fas fa-headset"></i> إدارة الشكاوى</div>
    <div class="nav-item" onclick="showTab('suggestion', this)"><i class="fas fa-lightbulb"></i> إدارة المقترحات</div>
    <div class="nav-item" onclick="showTab('settings', this)"><i class="fas fa-sliders-h"></i> إعدادات النظام</div>
    <div class="nav-item" style="margin-top: 50px; color: #ef4444;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</div>
</div>

<div class="main-content animate__animated animate__fadeIn">
    <div id="view-title">
        <h2 style="color: var(--primary);">مركز إدارة الشكاوى</h2>
        <p style="color: #64748b;">متابعة ومعالجة الطلبات الواردة من الأعضاء</p>
    </div>

    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>المرجع</th>
                    <th>الاسم</th>
                    <th>الحالة</th>
                    <th>التاريخ</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="admin-table-body"></tbody>
        </table>
    </div>

    <div id="settings-view" style="display: none;" class="animate__animated animate__fadeIn">
        <div class="stat-card">
            <h3>تخصيص هوية النظام</h3>
            <label>اسم النقابة</label>
            <input type="text" id="set-union-name">
            <label>اسم النقيب العام</label>
            <input type="text" id="set-president-name">
            <label>رابط شعار النقابة (URL)</label>
            <input type="text" id="set-logo-url">
            <button onclick="saveSettings()" class="btn-action btn-track" style="width: 200px;">حفظ التغييرات</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="admin_logic.js"></script>
</body>
</html>
