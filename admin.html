<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="display:flex;">
    <div class="sidebar">
        <h3>الإدارة الرقمية</h3>
        <div class="nav-item active" onclick="loadData('complaint')">الشكاوى</div>
        <div class="nav-item" onclick="loadData('suggestion')">المقترحات</div>
        <div class="nav-item" onclick="showSettings()">الإعدادات</div>
        <button onclick="window.print()" class="main-btn" style="background:#6366f1;">طباعة التقرير العام</button>
        <div class="nav-item" style="color:red; margin-top:20px;" onclick="location.href='index.html'">خروج</div>
    </div>

    <div class="main-content" style="margin-right:260px; padding:30px; width:100%;">
        <div id="content-box">
            <h2 id="view-title">إدارة الشكاوى</h2>
            <table>
                <thead><tr><th>الرقم</th><th>الاسم</th><th>المحافظة</th><th>الحالة</th><th>إجراء</th></tr></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div id="settings-box" style="display:none;">
            <h2>الإعدادات</h2>
            <label>الاسم</label><input type="text" id="set-name">
            <label>النقيب</label><input type="text" id="set-pres">
            <label>اللوجو</label><input type="text" id="set-logo">
            <label>الخدمات</label><input type="text" id="set-url">
            <button class="main-btn" onclick="saveSettings()">حفظ</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
