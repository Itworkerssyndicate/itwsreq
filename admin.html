<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:flex;">
    <aside style="width:250px; background:#0b1120; height:100vh; padding:20px;">
        <h3 style="color:var(--primary); margin-bottom:20px;">التحكم</h3>
        <button class="btn-glam" style="width:100%; margin-bottom:10px;" onclick="loadData('all')">كل الطلبات</button>
        <button class="btn-glam btn-danger" style="width:100%;" onclick="location.href='index.html'">خروج</button>
    </aside>
    <main style="flex:1; padding:30px;">
        <table style="width:100%; background:var(--card); border-radius:15px; overflow:hidden;">
            <thead><tr style="background:rgba(255,255,255,0.05);"><th>الكود</th><th>الاسم</th><th>الحالة</th><th>إجراء</th></tr></thead>
            <tbody id="admin-body"></tbody>
        </table>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
