<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة المتقدمة</title>
    <link rel="stylesheet" href="style.css">
    <script>if(!sessionStorage.getItem("isAdmin")) window.location.href="index.html";</script>
</head>
<body class="admin-body">
    <aside class="sidebar">
        <div class="sidebar-header">نظام الإدارة</div>
        <nav>
            <button class="nav-item active" onclick="loadView('all', this)">كل الطلبات</button>
            <button class="nav-item" onclick="loadView('شكوى', this)">الشكاوى</button>
            <button class="nav-item" onclick="loadView('اقتراح', this)">المقترحات</button>
            <button class="nav-item" onclick="showSettings()">الإعدادات</button>
        </nav>
        <button class="logout-btn" onclick="sessionStorage.clear(); location.href='index.html'">خروج</button>
    </aside>

    <main class="admin-content">
        <header class="content-header">
            <h2 id="view-title">سجل البيانات</h2>
            <button class="submit-btn svc-styled" style="width:auto; padding:8px 20px;" onclick="printTableData()">طباعة الجدول الحالي</button>
        </header>

        <div class="filter-bar">
            <input type="text" id="f-name" placeholder="بحث بالاسم..." oninput="filterTable()">
            <input type="text" id="f-nid" placeholder="الرقم القومي..." oninput="filterTable()">
            <select id="f-type" onchange="filterTable()">
                <option value="">كل الأنواع</option>
                <option value="شكوى">شكاوى</option>
                <option value="اقتراح">مقترحات</option>
            </select>
            <select id="f-status" onchange="filterTable()">
                <option value="">كل الحالات</option>
                <option value="تم الاستلام">تم الاستلام</option>
                <option value="تم الحل والإغلاق">مغلق</option>
            </select>
        </div>

        <div class="table-container">
            <table id="mainTable">
                <thead>
                    <tr><th>التاريخ</th><th>الكود</th><th>الاسم</th><th>النوع</th><th>الحالة</th><th>إدارة</th></tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
