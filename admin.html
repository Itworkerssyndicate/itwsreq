<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <script>if(!sessionStorage.getItem("isAdmin")) window.location.replace("index.html");</script>
</head>
<body class="admin-layout">
    <aside class="sidebar">
        <h2 style="color:var(--primary); margin-bottom:30px;">الإدارة</h2>
        <button class="btn-glam" style="margin-bottom:10px;" onclick="loadView('all')">كل الطلبات</button>
        <button class="btn-glam" style="margin-bottom:10px;" onclick="loadView('شكوى')">الشكاوى</button>
        <button class="btn-glam" style="margin-bottom:10px;" onclick="loadView('اقتراح')">المقترحات</button>
        <button class="btn-glam btn-danger" style="margin-top:auto;" onclick="sessionStorage.clear(); location.reload();">خروج</button>
    </aside>
    <main class="admin-main">
        <table id="admin-table">
            <thead><tr><th>التاريخ</th><th>الكود</th><th>الاسم</th><th>الحالة</th><th>إدارة</th></tr></thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
