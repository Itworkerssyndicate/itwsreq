<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo'; background: #0f172a; color: white; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 10px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #334155; text-align: center; }
        th { background: #0ea5e9; }
        .del-btn { background: #ef4444; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>لوحة تحكم النقابة</h2>
    <div id="admin-info"></div>
    
    <div class="card">
        <table id="req-table">
            <thead>
                <tr>
                    <th>الرقم المرجعي</th>
                    <th>الاسم</th>
                    <th>النوع</th>
                    <th>الحالة</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { projectId: "itwsreq" }; // اختصار للربط السريع
        firebase.initializeApp({apiKey: "AIzaSyC71PVDTouBkQ4hRTANelbwRo4AYI6LwnE", ...firebaseConfig});
        const db = firebase.firestore();
        const role = sessionStorage.getItem("role");

        if(!role) window.location.href = "index.html";

        db.collection("Requests").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const d = doc.data();
                html += `<tr>
                    <td>${d.refId}</td>
                    <td>${d.fullName}</td>
                    <td>${d.type == 'complaint' ? 'شكوى' : 'اقتراح'}</td>
                    <td>${d.status}</td>
                    <td>${role == 'super' ? `<button class="del-btn" onclick="deleteDoc('${doc.id}')">حذف</button>` : '---'}</td>
                </tr>`;
            });
            document.getElementById("table-body").innerHTML = html;
        });

        function deleteDoc(id) {
            if(confirm("هل تريد الحذف فعلاً؟")) db.collection("Requests").doc(id).delete();
        }
    </script>
</body>
</html>
