<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .sidebar { width: 250px; background: #111827; height: 100vh; position: fixed; padding: 20px; right: 0; }
        .main { margin-right: 250px; padding: 30px; }
        .nav-link { display: block; padding: 15px; color: #fff; text-decoration: none; cursor: pointer; border-radius: 8px; margin-bottom: 5px; }
        .nav-link:hover { background: var(--primary); color: #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #111827; }
        th, td { padding: 12px; border: 1px solid #334155; text-align: center; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--primary); text-align:center; margin-bottom:20px;">التحكم</h2>
        <div class="nav-link" onclick="loadData('complaint')">الشكاوى</div>
        <div class="nav-link" onclick="showSettings()">الإعدادات</div>
        <button class="main-btn" style="margin-top:20px; background:#6366f1;" onclick="window.print()"><i class="fas fa-print"></i> التقرير العام</button>
        <button class="main-btn" style="margin-top:10px; background:#ef4444;" onclick="location.href='index.html'">خروج</button>
    </div>

    <div class="main">
        <div id="box-data">
            <h2 id="view-title">الشكاوى الواردة</h2>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>الرقم المرجعي</th><th>الاسم</th><th>المحافظة</th><th>الحالة</th><th>إجراء</th></tr></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

        <div id="box-settings" style="display:none;">
            <h2>إعدادات الهوية</h2>
            <div class="form-group"><label>اسم النقابة</label><input type="text" id="set-name"></div>
            <div class="form-group"><label>اسم النقيب</label><input type="text" id="set-pres"></div>
            <div class="form-group"><label>رابط اللوجو</label><input type="text" id="set-logo"></div>
            <button class="main-btn" onclick="saveSettings()">حفظ التغييرات</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
