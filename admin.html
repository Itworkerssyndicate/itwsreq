<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-nav { background: #0a1120; padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid #1e293b; position: sticky; top: 0; z-index: 100; }
        .main-content { padding: 15px; }
        * { -webkit-user-select: auto !important; user-select: auto !important; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="admin-nav no-print">
        <button class="main-btn" onclick="loadData('شكوى')" style="margin:0; flex:1;">الشكاوى</button>
        <button class="main-btn" onclick="loadData('اقتراح')" style="margin:0; flex:1; background:#1e293b;">المقترحات</button>
        <button class="main-btn" onclick="window.print()" style="margin:0; width:50px; background:#4f46e5;"><i class="fas fa-print"></i></button>
        <button class="main-btn" onclick="location.href='index.html'" style="margin:0; width:50px; background:#e11d48;"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="main-content">
        <h3 id="v-title">سجل الشكاوى</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>الكود</th>
                        <th>الاسم</th>
                        <th>القومي</th>
                        <th>المحافظة</th>
                        <th>الحالة</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="admin_logic.js"></script>
</body>
</html>
