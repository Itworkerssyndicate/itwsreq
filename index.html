<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة الخدمات الرقمية</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body oncontextmenu="return false;">
    <div id="download-card" style="background:#fff; color:#000; padding:30px; text-align:center; border-radius:15px; position:fixed; left:-9999px; width:400px; border:2px solid #00d2ff;">
        <img src="https://i.ibb.co/vzPRTfK/image-8999a2.png" width="70">
        <h3>وصل استلام طلب رسمي</h3>
        <h1 id="card-ref" style="color:#3a7bd5; margin:10px 0;"></h1>
        <p id="card-name" style="font-weight:bold;"></p>
        <p id="card-date" style="font-size:12px;"></p>
    </div>
    <div class="container">
        <div style="text-align: center; margin-bottom: 15px;">
            <img src="https://i.ibb.co/vzPRTfK/image-8999a2.png" width="60">
            <h4 style="color:#00d2ff; margin:0;">النقيب العام</h4>
            <h2 id="pres-display" style="font-size: 1.1rem;">...</h2>
        </div>
        <div style="display:flex; gap:8px; margin-bottom:15px;">
            <button class="main-btn" onclick="showTab('submit')">تقديم طلب</button>
            <button class="main-btn" onclick="showTab('track')" style="background:#1e293b;">استعلام</button>
            <button class="main-btn" onclick="showTab('login')" style="background:#1e293b; width:50px;"><i class="fas fa-lock"></i></button>
        </div>
        <div id="tab-submit">
            <input type="text" id="u-name" placeholder="الاسم الرباعي">
            <input type="number" id="u-nid" placeholder="الرقم القومي (14 رقم)">
            <input type="number" id="u-phone" placeholder="رقم الهاتف">
            <select id="u-gov"><option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option><option>الدقهلية</option><option>الشرقية</option><option>المنوفية</option><option>القليوبية</option><option>الغربية</option><option>البحيرة</option><option>دمياط</option><option>بورسعيد</option><option>الإسماعيلية</option><option>السويس</option><option>كفر الشيخ</option><option>الفيوم</option><option>بني سويف</option><option>المنيا</option><option>أسيوط</option><option>سوهاج</option><option>قنا</option><option>الأقصر</option><option>أسوان</option><option>البحر الأحمر</option><option>الوادي الجديد</option><option>مطروح</option><option>شمال سيناء</option><option>جنوب سيناء</option></select>
            <input type="text" id="u-address" placeholder="العنوان بالتفصيل">
            <textarea id="u-details" rows="3" placeholder="تفاصيل الموضوع"></textarea>
            <button class="main-btn" onclick="submitRequest()">إرسال وحفظ الوصل</button>
        </div>
        <div id="tab-track" style="display:none;">
            <input type="number" id="s-nid" placeholder="الرقم القومي">
            <input type="text" id="s-ref" placeholder="كود الطلب">
            <button class="main-btn" onclick="searchRequest()">بحث عن الحالة</button>
            <div id="track-res" style="margin-top:15px;"></div>
        </div>
        <div id="tab-login" style="display:none;">
            <input type="text" id="adm-u" placeholder="المستخدم">
            <input type="password" id="adm-p" placeholder="الباسورد">
            <button class="main-btn" onclick="loginAdmin()">دخول الإدارة</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script>function showTab(t){['submit','track','login'].forEach(x=>document.getElementById('tab-'+x).style.display=(x==t?'block':'none'));}</script>
</body>
</html>
