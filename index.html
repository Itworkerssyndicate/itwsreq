<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة نقابة تكنولوجيا المعلومات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img id="union-logo" src="">
            <h1 id="union-name" style="margin-bottom: 10px;">...</h1>
            <p id="president-name" style="color:var(--primary); font-weight:bold;"></p>
        </div>

        <div style="display:flex; gap:10px; margin:30px 0; background:rgba(0,0,0,0.2); padding:10px; border-radius:15px;">
            <button class="main-btn" onclick="showTab('submit')" style="flex:1;">تقديم طلب</button>
            <button class="main-btn" onclick="showTab('track')" style="flex:1; background:#1e293b;">الاستعلام</button>
            <button class="main-btn" onclick="showTab('login')" style="flex:1; background:#1e293b;">الإدارة</button>
        </div>

        <div id="tab-submit">
            <div class="input-grid">
                <div class="form-group"><label>الاسم الرباعي</label><input type="text" id="u-name"></div>
                <div class="form-group"><label>الرقم القومي</label><input type="number" id="u-nid"></div>
            </div>
            <div class="input-grid">
                <div class="form-group"><label>التليفون</label><input type="number" id="u-phone"></div>
                <div class="form-group"><label>المحافظة</label><select id="u-gov"><option value="القاهرة">القاهرة</option><option value="الجيزة">الجيزة</option></select></div>
            </div>
            <div class="form-group"><label>العنوان</label><input type="text" id="u-address"></div>
            <div class="form-group"><label>التفاصيل</label><textarea id="u-details" rows="3"></textarea></div>
            <button class="main-btn" onclick="submitRequest()">إرسال الطلب</button>
        </div>

        <div id="tab-track" style="display:none;">
            <div class="input-grid">
                <input type="number" id="s-nid" placeholder="الرقم القومي">
                <input type="text" id="s-ref" placeholder="رقم الطلب المرجعي">
            </div>
            <button class="main-btn" onclick="searchRequest()">بحث الآن</button>
            <div id="track-res" style="margin-top:20px;"></div>
        </div>

        <div id="tab-login" style="display:none;">
            <input type="text" id="adm-u" placeholder="اسم المستخدم" style="margin-bottom:15px;">
            <input type="password" id="adm-p" placeholder="كلمة السر">
            <button class="main-btn" onclick="loginAdmin()" style="margin-top:15px;">دخول</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script>
        function showTab(t){
            ['submit','track','login'].forEach(x => document.getElementById('tab-'+x).style.display = (x==t?'block':'none'));
        }
    </script>
</body>
</html>
