<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة نقابة تكنولوجيا المعلومات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --bg: #050b18; --glass: rgba(255, 255, 255, 0.05); }
        body { background: radial-gradient(circle at center, #10203e 0%, #050b18 100%); color: #fff; font-family: 'Cairo', sans-serif; margin: 0; min-height: 100vh; }
        .container { max-width: 850px; margin: 20px auto; padding: 30px; background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; }
        
        .header-section { text-align: center; margin-bottom: 20px; position: relative; }
        #services-btn { position: absolute; top: 0; left: 0; background: #10b981; color: white; padding: 10px 15px; border-radius: 10px; text-decoration: none; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        #services-btn:hover { background: #059669; transform: scale(1.05); }

        .pres-box { margin-top: 10px; border-top: 1px dashed var(--primary); padding-top: 10px; display: inline-block; }
        .pres-label { display: block; font-size: 0.8rem; color: #94a3b8; }
        #president-name { display: block; font-size: 1.2rem; font-weight: bold; color: var(--primary); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        input, select, textarea { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px; box-sizing: border-box; font-family: 'Cairo'; margin-top: 5px; }
        label { font-size: 0.85rem; color: var(--primary); margin-top: 10px; display: block; }
        
        /* الخط الزمني للتتبع */
        .timeline { display: flex; justify-content: space-between; align-items: center; margin: 40px 0; position: relative; padding: 0 20px; }
        .timeline::before { content: ''; position: absolute; height: 4px; background: #334155; width: calc(100% - 40px); top: 50%; transform: translateY(-50%); z-index: 1; }
        .timeline-progress { position: absolute; height: 4px; background: var(--primary); top: 50%; transform: translateY(-50%); z-index: 2; transition: 0.5s; width: 0%; }
        .step { position: relative; z-index: 3; background: #1e293b; border: 3px solid #334155; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .step.active { border-color: var(--primary); box-shadow: 0 0 15px var(--primary); background: var(--bg); }
        .step i { font-size: 0.9rem; color: #94a3b8; }
        .step.active i { color: var(--primary); }
        .step-label { position: absolute; top: 50px; white-space: nowrap; font-size: 0.75rem; text-align: center; width: 100px; left: 50%; transform: translateX(-50%); }

        .main-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; font-weight: 700; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="container animate__animated animate__fadeIn">
    <div class="header-section">
        <a id="services-btn" href="#" target="_blank"><i class="fas fa-external-link-alt"></i> موقع الخدمات</a>
        <img id="union-logo" src="" style="width: 80px; filter: drop-shadow(0 0 10px var(--primary));">
        <h2 id="union-name" style="margin: 5px 0;">نقابة تكنولوجيا المعلومات</h2>
        <div class="pres-box">
            <span class="pres-label">النقيب العام</span>
            <span id="president-name">جاري التحميل...</span>
        </div>
    </div>

    <div style="display: flex; gap: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 12px;">
        <button onclick="switchTab('submit')" class="tab-btn" id="btn-submit" style="flex:1; padding:10px; border:none; border-radius:10px; background:var(--primary); color:black; font-weight:bold; cursor:pointer;">تقديم طلب</button>
        <button onclick="switchTab('track')" class="tab-btn" id="btn-track" style="flex:1; padding:10px; border:none; border-radius:10px; background:transparent; color:white; cursor:pointer;">الاستعلام عن طلب</button>
        <button onclick="switchTab('login')" class="tab-btn" id="btn-login" style="flex:1; padding:10px; border:none; border-radius:10px; background:transparent; color:white; cursor:pointer;">الإدارة</button>
    </div>

    <div id="view-submit">
        <div class="grid">
            <div><label>الاسم الرباعي *</label><input type="text" id="u-name" required></div>
            <div><label>الرقم القومي (14 رقم) *</label><input type="number" id="u-nid" required></div>
        </div>
        <div class="grid">
            <div><label>رقم التليفون *</label><input type="number" id="u-phone" required></div>
            <div><label>المحافظة *</label>
                <select id="u-gov" required>
                    <option value="">اختر المحافظة</option>
                    <option value="القاهرة">القاهرة</option><option value="الجيزة">الجيزة</option><option value="الإسكندرية">الإسكندرية</option><option value="الدقهلية">الدقهلية</option><option value="الغربية">الغربية</option><option value="المنوفية">المنوفية</option><option value="الشرقية">الشرقية</option><option value="القليوبية">القليوبية</option><option value="دمياط">دمياط</option><option value="البحيرة">البحيرة</option><option value="كفر الشيخ">كفر الشيخ</option><option value="بورسعيد">بورسعيد</option><option value="الإسماعيلية">الإسماعيلية</option><option value="السويس">السويس</option><option value="الفيوم">الفيوم</option><option value="بني سويف">بني سويف</option><option value="المنيا">المنيا</option><option value="أسيوط">أسيوط</option><option value="سوهاج">سوهاج</option><option value="قنا">قنا</option><option value="الأقصر">الأقصر</option><option value="أسوان">أسوان</option><option value="البحر الأحمر">البحر الأحمر</option><option value="الوادي الجديد">الوادي الجديد</option><option value="مطروح">مطروح</option><option value="شمال سيناء">شمال سيناء</option><option value="جنوب سيناء">جنوب سيناء</option>
                </select>
            </div>
        </div>
        <div class="grid">
            <div><label>المهنة الحالية *</label><input type="text" id="u-job" placeholder="مثلاً: مهندس برمجيات" required></div>
            <div><label>نوع الطلب *</label>
                <select id="u-type">
                    <option value="complaint">شكوى</option><option value="suggestion">اقتراح</option>
                </select>
            </div>
        </div>
        <label>العنوان التفصيلي *</label>
        <input type="text" id="u-address" required>
        <label>تفاصيل الموضوع *</label>
        <textarea id="u-details" rows="3" required></textarea>
        <button class="main-btn" onclick="submitRequest()">إرسال بنبض رقمي</button>
    </div>

    <div id="view-track" style="display:none;">
        <div class="grid">
            <select id="s-type"><option value="complaint">شكوى</option><option value="suggestion">اقتراح</option></select>
            <input type="number" id="s-nid" placeholder="الرقم القومي">
        </div>
        <input type="text" id="s-ref" placeholder="رقم الطلب (ITW-XXXX-2026)" style="margin-top:10px;">
        <button class="main-btn" style="background:#34d399" onclick="searchRequest()">بدء البحث</button>
        <div id="track-res"></div>
    </div>

    <div id="view-login" style="display:none;">
        <label>اسم المستخدم</label><input type="text" id="adm-u" autocomplete="off">
        <label>كلمة السر</label><input type="password" id="adm-p" autocomplete="off">
        <button class="main-btn" onclick="loginAdmin()">دخول الإدارة</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
<script>
    function switchTab(v) {
        ['submit','track','login'].forEach(x => {
            document.getElementById('view-'+x).style.display = (x==v?'block':'none');
            document.getElementById('btn-'+x).style.background = (x==v? 'var(--primary)' : 'transparent');
            document.getElementById('btn-'+x).style.color = (x==v? 'black' : 'white');
        });
    }
</script>
</body>
</html>
