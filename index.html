<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة الخدمات الرقمية - نقابة تكنولوجيا المعلومات</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body oncontextmenu="return false;" onkeydown="return false;">
    
    <div id="download-card">
        <img src="https://i.ibb.co/vzPRTfK/image-8999a2.png" width="100">
        <h2>نقابة تكنولوجيا المعلومات</h2>
        <p style="margin:10px 0;">وصل استلام طلب رسمي</p>
        <h1 id="card-ref" style="color:#3a7bd5;"></h1>
        <h3 id="card-name"></h3>
        <p id="card-date" style="font-size:12px; margin-top:10px;"></p>
    </div>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img id="union-logo" src="https://i.ibb.co/vzPRTfK/image-8999a2.png">
            <h4 style="color:#00d2ff;">النقيب العام</h4>
            <h2 id="pres-display">...</h2>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:25px;">
            <button class="main-btn" onclick="showTab('submit')"><i class="fas fa-plus-circle"></i> تقديم طلب</button>
            <button class="main-btn" onclick="showTab('track')" style="background:#1e293b;"><i class="fas fa-search"></i> استعلام</button>
            <button class="main-btn" onclick="showTab('login')" style="background:#1e293b; width:70px;"><i class="fas fa-user-shield"></i></button>
        </div>

        <div id="tab-submit">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>الاسم الرباعي</label><input type="text" id="u-name"></div>
                <div><label>الرقم القومي</label><input type="number" id="u-nid"></div>
                <div><label>رقم التليفون</label><input type="number" id="u-phone"></div>
                <div><label>المحافظة</label><select id="u-gov"><option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option><option>الدقهلية</option><option>الشرقية</option><option>المنوفية</option><option>القليوبية</option><option>الغربية</option><option>البحيرة</option><option>دمياط</option><option>بورسعيد</option><option>الإسماعيلية</option><option>السويس</option><option>كفر الشيخ</option><option>الفيوم</option><option>بني سويف</option><option>المنيا</option><option>أسيوط</option><option>سوهاج</option><option>قنا</option><option>الأقصر</option><option>أسوان</option><option>البحر الأحمر</option><option>الوادي الجديد</option><option>مطروح</option><option>شمال سيناء</option><option>جنوب سيناء</option></select></div>
                <div><label>المهنة</label><input type="text" id="u-job"></div>
                <div><label>نوع الطلب</label><select id="u-type"><option value="شكوى">شكوى</option><option value="اقتراح">اقتراح</option></select></div>
            </div>
            <label>العنوان بالتفصيل</label><input type="text" id="u-address">
            <label>تفاصيل الموضوع</label><textarea id="u-details" rows="3"></textarea>
            <button class="main-btn" onclick="submitRequest()"><i class="fas fa-paper-plane"></i> إرسال الطلب وحفظ الوصل</button>
        </div>

        <div id="tab-track" style="display:none;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>الرقم القومي</label><input type="number" id="s-nid"></div>
                <div><label>نوع الطلب</label><select id="s-type"><option value="شكوى">شكوى</option><option value="اقتراح">اقتراح</option></select></div>
            </div>
            <label>كود الطلب</label><input type="text" id="s-ref" class="allow-copy" placeholder="2026/XXXX">
            <button class="main-btn" onclick="searchRequest()">استعلام عن المسار</button>
            <div id="track-res"></div>
        </div>

        <div id="tab-login" style="display:none;">
            <input type="text" id="adm-u" placeholder="اسم المستخدم الإداري">
            <input type="password" id="adm-p" placeholder="كلمة المرور">
            <button class="main-btn" onclick="loginAdmin()">دخول لوحة التحكم</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script>function showTab(t){['submit','track','login'].forEach(x=>document.getElementById('tab-'+x).style.display=(x==t?'block':'none'));}</script>
</body>
</html>
