<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الخدمات الرقمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main-layout">
        <header class="main-header">
            <img id="main-logo" src="" width="70">
            <div class="pres-info">
                <span>النقيب العام</span>
                <h2 id="pres-display">...</h2>
            </div>
            <button class="svc-btn" id="svc-link">موقع الخدمات</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="t-submit" onclick="showTab('submit')">تقديم طلب</button>
            <button class="tab-btn" id="t-track" onclick="showTab('track')">استعلام</button>
            <button class="tab-btn login-lock" onclick="showTab('login')">دخول</button>
        </div>

        <div id="tab-submit" class="content-section">
            <input type="text" id="u-name" placeholder="الاسم الرباعي">
            <input type="number" id="u-nid" placeholder="الرقم القومي">
            <input type="text" id="u-job" placeholder="المهنة">
            <input type="number" id="u-phone" placeholder="رقم الهاتف">
            <select id="u-gov"><option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option><option>الدقهلية</option></select>
            <input type="text" id="u-address" placeholder="العنوان بالتفصيل">
            <select id="u-type"><option value="شكوى">شكوى</option><option value="اقتراح">اقتراح</option></select>
            <textarea id="u-details" placeholder="تفاصيل الطلب"></textarea>
            <button class="submit-btn" id="submitBtn" onclick="submitRequest()">إرسال الطلب</button>
        </div>

        <div id="tab-track" class="content-section" style="display:none;">
            <input type="number" id="s-nid" placeholder="الرقم القومي">
            <input type="text" id="s-ref" placeholder="رقم الطلب">
            <button class="submit-btn" onclick="searchRequest()">ابدأ البحث</button>
            <div id="track-res"></div>
        </div>

        <div id="tab-login" class="content-section" style="display:none;">
            <input type="text" id="adm-u" placeholder="اليوزر">
            <input type="password" id="adm-p" placeholder="الباسورد">
            <button class="submit-btn" onclick="loginAdmin()">دخول</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script>
        function showTab(t){
            ['submit','track','login'].forEach(id => document.getElementById('tab-'+id).style.display = (id===t?'block':'none'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(t!=='login') document.getElementById('t-'+t).classList.add('active');
        }
    </script>
</body>
</html>
