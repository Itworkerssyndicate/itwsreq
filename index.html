<div id="tab-submit" class="tab-content active">
    <div class="input-grid">
        <div class="full-width">
            <select id="u-member-type" onchange="toggleMemberFields()">
                <option value="عضو">عضو نقابة (لديه رقم عضوية)</option>
                <option value="غير عضو">مواطن (غير عضو)</option>
            </select>
        </div>
        
        <input type="text" id="u-name" class="full-width" placeholder="الاسم الرباعي كما هو بالبطاقة">
        
        <input type="number" id="u-m-id" placeholder="رقم العضوية">
        <input type="number" id="u-nid" placeholder="الرقم القومي (14 رقم)">
        
        <input type="number" id="u-phone" placeholder="رقم الهاتف">
        <input type="text" id="u-job" placeholder="المهنة">
        
        <select id="u-gov">
            <option value="" disabled selected>اختر المحافظة</option>
            <option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option>
        </select>
        
        <input type="text" id="u-address" placeholder="العنوان بالتفصيل">
        
        <div class="full-width">
            <select id="u-type">
                <option value="شكوى">تقديم شكوى</option>
                <option value="اقتراح">تقديم اقتراح</option>
            </select>
        </div>

        <textarea id="u-details" class="full-width" rows="4" placeholder="اكتب تفاصيل طلبك بوضوح هنا..."></textarea>
    </div>
    <button class="submit-btn" onclick="submitRequest()">إرسال الطلب وحفظ الوصل</button>
</div>
